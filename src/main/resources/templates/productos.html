<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <title>Productos</title>
</head>

<body class="bg-light font-monospace">
  <div class="bg-success bg-gradient p-4 text-white d-flex justify-content-between align-items-center">
    <h1 class="fw-bold">Listado de Productos</h1>
    <a class="text-white text-decoration-none fs-5 hv-volver" href="../">Volver</a>
  </div>

  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <!-- AquÃ­ empieza el bucle de tarjetas -->
      <div th:each="producto : ${productos}" class="col">
        <div class="card">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5>
              <a th:href="|productos/${producto.id}|" th:text="${producto.nombre}"
                class="card-title text-decoration-none">Ver detalles</a>
            </h5>
            <p class="card-text" th:text="|$${producto.precio}|"></p>
            <a th:href="|productos/delete/${producto.id}|" class="btn btn-danger">Eliminar</a>
            <a th:href="|productos/update/${producto.id}|" class="btn btn-primary">Actualizar</a>
          </div>
        </div>
      </div>
      <!-- Fin del bucle de tarjetas -->
    </div>
    <div class="mt-3">
      <a class="text-decoration-none fs-3 fw-semibold hv-link" href="/productos/agregar">Agregar Producto</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
