<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Productos</title>
  </head>
  <body class="bg-light font-monospace">
    <div
      class="bg-success bg-gradient p-4 text-white d-flex justify-content-between align-items-center"
    >
      <h1 class="fw-bold">Actualizar de Producto</h1>
      <a class="text-white text-decoration-none fs-5 hv-volver" href="/productos">Volver</a>
    </div>

    <div class="m-5">
      <form
        th:action="@{/productos/{id}(id=${producto.id})}"
        th:object="${producto}"
        method="post"
      >
        <div class="mb-3">
          <input readonly th:field="*{id}" type="text" name="" id="" />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            th:field="*{nombre}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripcion:</label>
          <textarea
            class="form-control"
            id="descripcion"
            th:field="*{descripcion}"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            th:field="*{precio}"
            step="0.01"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
